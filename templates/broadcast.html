<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>广播系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #fff; font-family: 'Segoe UI', Roboto, sans-serif; padding: 20px; }
        .card { border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-radius: 12px; }
        .table-logs { font-size: 0.9rem; }
        .scope-card { cursor: pointer; transition: all 0.2s; border: 2px solid transparent; }
        .scope-card:hover { transform: translateY(-2px); }
        .scope-input:checked + .scope-card { border-color: #3498db; background-color: #f8fbfe; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row g-4">
            
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title mb-4"><i class="fas fa-bullhorn text-primary"></i> 发送广播</h5>
                        
                        <form action="/broadcast" method="POST" onsubmit="return validateForm()">
                            <div class="mb-3">
                                <label class="form-label fw-bold">1. 选择发送范围</label>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <label class="w-100">
                                            <input type="radio" name="scope" value="all" class="d-none scope-input" checked onchange="toggleDeviceSelect(false)">
                                            <div class="card p-3 text-center scope-card">
                                                <i class="fas fa-users fa-2x text-secondary mb-2"></i>
                                                <div>全员广播</div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-6">
                                        <label class="w-100">
                                            <input type="radio" name="scope" value="single" class="d-none scope-input" onchange="toggleDeviceSelect(true)">
                                            <div class="card p-3 text-center scope-card">
                                                <i class="fas fa-desktop fa-2x text-secondary mb-2"></i>
                                                <div>指定设备</div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3" id="device-select-div" style="display:none;">
                                <label class="form-label">选择目标设备</label>
                                <select class="form-select" name="device_id" id="device_id">
                                    <option value="" disabled selected>-- 请选择设备 --</option>
                                    {% for d in devices %}
                                    <option value="{{ d.device_id }}">{{ d.device_id }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">2. 消息内容</label>
                                <textarea class="form-control" name="text" rows="4" placeholder="请输入要发送到屏幕的文字..." required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="fas fa-paper-plane"></i> 立即发送
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-header bg-white border-0 py-3">
                        <h5 class="card-title m-0"><i class="fas fa-history text-muted"></i> 历史发送记录</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover table-logs align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 150px;">时间</th>
                                        <th style="width: 100px;">范围</th>
                                        <th>消息内容</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for log in logs %}
                                    <tr>
                                        <td class="text-muted">{{ log.created_at }}</td>
                                        <td>
                                            {% if log.scope == 'all' %}
                                                <span class="badge bg-success">全员</span>
                                            {% else %}
                                                <span class="badge bg-secondary">{{ log.device_id }}</span>
                                            {% endif %}
                                        </td>
                                        <td>{{ log.text }}</td>
                                    </tr>
                                    {% else %}
                                    <tr>
                                        <td colspan="3" class="text-center py-4 text-muted">暂无广播记录</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleDeviceSelect(show) {
            const div = document.getElementById('device-select-div');
            const select = document.getElementById('device_id');
            if (show) {
                div.style.display = 'block';
                select.setAttribute('required', 'required');
            } else {
                div.style.display = 'none';
                select.removeAttribute('required');
                select.value = "";
            }
        }

        function validateForm() {
            // 简单的防抖或确认逻辑可以在这里加
            return true;
        }
    </script>
</body>
</html>
