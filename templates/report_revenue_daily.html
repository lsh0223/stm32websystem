<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>经营数据分析</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; font-family: 'Segoe UI', Roboto, sans-serif; }
        .card { border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border-radius: 12px; margin-bottom: 20px; }
        .card-header { background: white; border-bottom: 1px solid #f0f0f0; padding: 15px 20px; border-radius: 12px 12px 0 0 !important; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .stat-value { font-size: 1.8rem; font-weight: bold; color: #2c3e50; }
        .stat-label { color: #95a5a6; font-size: 0.9rem; }
        .chart-container { position: relative; height: 350px; width: 100%; }
        
        /* 切换按钮组样式 */
        .btn-group-custom .btn { border: 1px solid #e0e0e0; color: #666; font-size: 0.9rem; }
        .btn-group-custom .btn.active { background-color: #0d6efd; color: white; border-color: #0d6efd; }
        
        /* 加载动画 */
        .loader-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.9); display: flex; justify-content: center; align-items: center; z-index: 10; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="text-primary fw-bold"><i class="fas fa-chart-line"></i> 经营数据中心</h3>
            <div>
                <button class="btn btn-outline-secondary btn-sm me-2" onclick="loadAllData()"><i class="fas fa-sync"></i> 刷新数据</button>
                <button class="btn btn-outline-primary btn-sm" onclick="window.print()"><i class="fas fa-print"></i> 打印报表</button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <div class="card p-3">
                    <div class="d-flex align-items-center">
                        <div class="bg-primary bg-opacity-10 p-3 rounded-circle text-primary me-3"><i class="fas fa-yen-sign fa-2x"></i></div>
                        <div>
                            <div class="stat-label">近30天总营收</div>
                            <div class="stat-value" id="total-revenue">¥0.00</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <div class="d-flex align-items-center">
                        <div class="bg-success bg-opacity-10 p-3 rounded-circle text-success me-3"><i class="fas fa-users fa-2x"></i></div>
                        <div>
                            <div class="stat-label">近30天总客流</div>
                            <div class="stat-value" id="total-users">0 人次</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <div class="d-flex align-items-center">
                        <div class="bg-warning bg-opacity-10 p-3 rounded-circle text-warning me-3"><i class="fas fa-clock fa-2x"></i></div>
                        <div>
                            <div class="stat-label">最忙碌时段</div>
                            <div class="stat-value" id="peak-hour" style="font-size: 1.4rem;">--:00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card h-100">
                    <div class="card-header">
                        <span><i class="fas fa-hand-holding-usd text-success"></i> 营收趋势分析</span>
                        <div class="btn-group btn-group-sm btn-group-custom" role="group">
                            <input type="radio" class="btn-check" name="revMode" id="modeDaily" autocomplete="off" checked onclick="loadRevenue('daily')">
                            <label class="btn btn-outline-light" for="modeDaily">日报</label>

                            <input type="radio" class="btn-check" name="revMode" id="modeWeekly" autocomplete="off" onclick="loadRevenue('weekly')">
                            <label class="btn btn-outline-light" for="modeWeekly">周报</label>

                            <input type="radio" class="btn-check" name="revMode" id="modeMonthly" autocomplete="off" onclick="loadRevenue('monthly')">
                            <label class="btn btn-outline-light" for="modeMonthly">月报</label>
                        </div>
                    </div>
                    <div class="card-body position-relative">
                        <div id="loader-rev" class="loader-overlay"><div class="spinner-border text-primary" role="status"></div></div>
                        <div class="chart-container">
                            <canvas id="revenueChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header">
                        <span><i class="fas fa-stopwatch text-danger"></i> 24小时高峰分析</span>
                        <small class="text-muted">近30天平均</small>
                    </div>
                    <div class="card-body position-relative">
                        <div id="loader-occ" class="loader-overlay"><div class="spinner-border text-danger" role="status"></div></div>
                        <div class="chart-container">
                            <canvas id="occupancyChart"></canvas>
                        </div>
                        <div class="mt-3 small text-muted text-center">
                            <i class="fas fa-info-circle"></i> 此图展示各小时的平均在座设备数，帮助您发现客流高峰。
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-list"></i> 详细数据报表
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
                            <table class="table table-hover table-striped mb-0 text-center align-middle">
                                <thead class="table-light sticky-top">
                                    <tr>
                                        <th>时间周期</th>
                                        <th>订单数</th>
                                        <th>总收入</th>
                                        <th>客单价</th>
                                    </tr>
                                </thead>
                                <tbody id="detail-table-body">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.staticfile.org/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
        let revChart = null;
        let occChart = null;

        // 页面加载完毕后执行
        $(document).ready(function() {
            loadAllData();
        });

        function loadAllData() {
            loadRevenue('daily'); // 默认加载日报
            loadOccupancy();      // 加载高峰分析
        }

        // --- 1. 加载营收报表 (核心功能) ---
        function loadRevenue(mode) {
            $('#loader-rev').show();
            // 切换API路径
            $.getJSON(`/api/report/revenue?mode=${mode}`, function(res) {
                renderRevenueChart(res.labels, res.data_fee, res.data_cnt, mode);
                updateTable(res.labels, res.data_fee, res.data_cnt);
                
                // 更新顶部总计卡片
                if(mode === 'daily') {
                    let total = res.data_fee.reduce((a, b) => a + b, 0);
                    let count = res.data_cnt.reduce((a, b) => a + b, 0);
                    $('#total-revenue').text('¥' + total.toFixed(2));
                    $('#total-users').text(count + ' 人次');
                }
                $('#loader-rev').fadeOut();
            }).fail(function() {
                alert('数据加载失败，请检查网络');
                $('#loader-rev').fadeOut();
            });
        }

        // --- 2. 加载高峰时段分析 (新功能) ---
        function loadOccupancy() {
            $('#loader-occ').show();
            $.getJSON('/api/report/occupancy', function(res) {
                renderOccupancyChart(res.hours, res.avg_occupancy);
                
                // 找出峰值时间
                let maxVal = -1;
                let maxHour = 0;
                for(let i=0; i<24; i++) {
                    if(res.avg_occupancy[i] > maxVal) {
                        maxVal = res.avg_occupancy[i];
                        maxHour = i;
                    }
                }
                $('#peak-hour').text(maxHour + ':00 - ' + (maxHour+1) + ':00');
                $('#loader-occ').fadeOut();
            });
        }

        // 渲染左侧：营收柱状/折线图
        function renderRevenueChart(labels, fees, counts, mode) {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            if(revChart) revChart.destroy();

            revChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '营收金额 (元)',
                            data: fees,
                            borderColor: '#0d6efd',
                            backgroundColor: 'rgba(13, 110, 253, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.3,
                            yAxisID: 'y'
                        },
                        {
                            label: '订单量 (单)',
                            data: counts,
                            type: 'bar',
                            backgroundColor: 'rgba(25, 135, 84, 0.3)',
                            borderColor: '#198754',
                            borderWidth: 1,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: { legend: { position: 'top' } },
                    scales: {
                        y: { type: 'linear', display: true, position: 'left', beginAtZero: true, title: {display:true, text:'金额'} },
                        y1: { type: 'linear', display: true, position: 'right', beginAtZero: true, grid: {drawOnChartArea: false}, title: {display:true, text:'单量'} }
                    }
                }
            });
        }

        // 渲染右侧：24小时高峰分析图
        function renderOccupancyChart(hours, data) {
            const ctx = document.getElementById('occupancyChart').getContext('2d');
            if(occChart) occChart.destroy();

            // 生成渐变色，模拟热力图效果
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(220, 53, 69, 0.6)'); // 红色 (高)
            gradient.addColorStop(1, 'rgba(255, 193, 7, 0.1)'); // 黄色 (低)

            occChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: hours.map(h => h + "点"),
                    datasets: [{
                        label: '平均在座设备数',
                        data: data,
                        backgroundColor: gradient,
                        borderColor: '#dc3545',
                        borderWidth: 1,
                        borderRadius: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { display: false }, ticks: { font: {size: 10} } },
                        y: { beginAtZero: true, title: {display:true, text:'平均台数'} }
                    }
                }
            });
        }

        // 更新底部数据表格
        function updateTable(labels, fees, counts) {
            const tbody = $('#detail-table-body');
            tbody.empty();
            
            if(!labels || labels.length === 0) {
                tbody.html('<tr><td colspan="4" class="text-muted">暂无数据</td></tr>');
                return;
            }

            // 倒序显示（最近的在上面）
            for(let i = labels.length - 1; i >= 0; i--) {
                let avg = counts[i] > 0 ? (fees[i] / counts[i]).toFixed(2) : '0.00';
                let row = `
                    <tr>
                        <td class="fw-bold text-dark">${labels[i]}</td>
                        <td><span class="badge bg-secondary rounded-pill">${counts[i]}</span></td>
                        <td class="fw-bold text-success">¥${fees[i].toFixed(2)}</td>
                        <td class="text-muted">¥${avg}</td>
                    </tr>
                `;
                tbody.append(row);
            }
        }
    </script>
</body>
</html>
