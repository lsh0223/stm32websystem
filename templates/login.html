<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录 - 智能无人网吧管理系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        .login-icon {
            font-size: 50px;
            color: #1e3c72;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 20px;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(30, 60, 114, 0.25);
            border-color: #1e3c72;
        }
        .btn-login {
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            width: 100%;
            margin-top: 15px;
            transition: opacity 0.3s;
        }
        .btn-login:hover {
            opacity: 0.9;
        }
        .system-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .system-subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-icon">
            <i class="fas fa-network-wired"></i>
        </div>
        <h3 class="system-title">无人网吧管理系统</h3>
        <p class="system-subtitle">Administrator Login</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show text-start p-2 small" role="alert">
                <i class="fas fa-info-circle"></i> {{ message }}
                <button type="button" class="btn-close p-2" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3 text-start">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0 rounded-start" style="border-radius: 20px 0 0 20px;">
                        <i class="fas fa-user text-muted"></i>
                    </span>
                    <input type="text" name="username" class="form-control border-start-0" placeholder="管理员账号" required style="border-radius: 0 20px 20px 0;">
                </div>
            </div>
            <div class="mb-4 text-start">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0 rounded-start" style="border-radius: 20px 0 0 20px;">
                        <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input type="password" name="password" class="form-control border-start-0" placeholder="登录密码" required style="border-radius: 0 20px 20px 0;">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt"></i> 立即登录
            </button>
        </form>
        
        <div class="mt-4 text-muted small">
            &copy; 2024 Smart Netbar System
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
