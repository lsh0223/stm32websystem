<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>系统设置</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 简单的淡入动画 */
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-header-custom {
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container-fluid fade-in p-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-4 border-bottom">
            <h1 class="h2"><i class="fas fa-cog"></i> 系统设置</h1>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                        <h5 class="mb-0 text-primary"><i class="fas fa-coins"></i> 全局费率配置</h5>
                    </div>
                    <div class="card-body">
                        <form id="rateForm" onsubmit="updateRate(event)">
                            <div class="mb-3">
                                <label for="rateInput" class="form-label text-muted">每分钟费率 (元/分钟)</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">¥</span>
                                    <input type="number" step="0.01" class="form-control" id="rateInput" placeholder="例如: 0.05" required>
                                </div>
                                <div class="form-text mt-2">
                                    <i class="fas fa-info-circle"></i> 设置后将立即通过 MQTT 同步到所有在线设备。
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save"></i> 保存并同步
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            </div>
    </div>

    <script>
        // 页面加载时获取当前费率
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get_rate')
                .then(response => response.json())
                .then(data => {
                    if(data.rate) {
                        document.getElementById('rateInput').value = data.rate;
                    }
                });
        });

        // 提交修改
        function updateRate(event) {
            event.preventDefault();
            const rate = document.getElementById('rateInput').value;
            
            fetch('/update_rate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ rate: rate })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('✅ 设置成功！新费率已下发。');
                } else {
                    alert('❌ 设置失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('❌ 请求错误');
            });
        }
    </script>
</body>
</html>
