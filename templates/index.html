<!doctype html>
<html lang="zh-CN" style="height: 100%; overflow: hidden;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>智能无人网吧管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* 让 Iframe 占满剩余空间 */
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
      }
      .main-content {
        flex: 1;
        border: none;
        width: 100%;
        background-color: #f8f9fa;
      }
      .navbar {
        flex-shrink: 0;
        z-index: 1050; 
      }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/home" target="content-frame">
          <i class="bi bi-pc-display"></i> 智能无人网吧
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="/home" target="content-frame" onclick="setActive(this)">实时监控</a></li>
            <li class="nav-item"><a class="nav-link" href="/users" target="content-frame" onclick="setActive(this)">用户管理</a></li>
            <li class="nav-item"><a class="nav-link" href="/broadcast" target="content-frame" onclick="setActive(this)">广播消息</a></li>
            <li class="nav-item"><a class="nav-link" href="/logs/sessions" target="content-frame" onclick="setActive(this)">上机日志</a></li>
            <li class="nav-item"><a class="nav-link" href="/logs/alarms" target="content-frame" onclick="setActive(this)">告警日志</a></li>
            <li class="nav-item"><a class="nav-link" href="/report/revenue_daily" target="content-frame" onclick="setActive(this)">营收报表</a></li>
          </ul>
          <span class="navbar-text text-white small">
            系统运行正常 | <span id="clock"></span>
          </span>
        </div>
      </div>
    </nav>

    <iframe src="/home" name="content-frame" class="main-content" id="appFrame"></iframe>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 激活菜单样式切换
      function setActive(el) {
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        el.classList.add('active');
      }

      // 实时时钟
      setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString();
      }, 1000);

      // 核心黑科技：当 Iframe 加载新页面时，自动注入 CSS 隐藏子页面里的导航栏
      // 这样就不需要去修改每一个子页面的代码了！
      const iframe = document.getElementById('appFrame');
      iframe.onload = function() {
        try {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          const style = iframeDoc.createElement('style');
          style.innerHTML = '.navbar { display: none !important; } body { padding-top: 10px; }';
          iframeDoc.head.appendChild(style);
        } catch(e) {
          // 跨域时会失败，但同域没问题
          console.log("Auto-style injection skipped (cross-origin)");
        }
      };
    </script>
  </body>
</html>
