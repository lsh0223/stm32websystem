<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>会员管理</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #fff; padding: 20px; }
        .table img { width: 30px; height: 30px; border-radius: 50%; }
        .action-btn { margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container-fluid fade-in">
        <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
            <h3><i class="fas fa-users text-primary"></i> 会员管理</h3>
            <a href="{{ url_for('users_new') }}" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> 新增会员
            </a>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>用户名</th>
                                <th>卡号 (RFID)</th>
                                <th>身份证号</th>
                                <th>余额</th>
                                <th>状态</th>
                                <th class="text-end pe-4">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for u in users %}
                            <tr>
                                <td class="ps-4 text-muted">#{{ u.id }}</td>
                                <td class="fw-bold">{{ u.username }}</td>
                                <td><span class="badge bg-light text-dark border">{{ u.card_uid }}</span></td>
                                <td>{{ u.id_card }}</td>
                                <td class="fw-bold text-success">¥{{ "%.2f"|format(u.balance) }}</td>
                                <td>
                                    {% if u.is_active %}
                                    <span class="badge bg-success">正常</span>
                                    {% else %}
                                    <span class="badge bg-danger">禁用</span>
                                    {% endif %}
                                </td>
                                <td class="text-end pe-4">
                                    <a href="{{ url_for('users_recharge', user_id=u.id) }}" class="btn btn-sm btn-outline-success action-btn" title="充值">
                                        <i class="fas fa-wallet"></i>
                                    </a>
                                    <a href="{{ url_for('users_detail', user_id=u.id) }}" class="btn btn-sm btn-outline-info action-btn" title="详情">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a href="{{ url_for('users_edit', user_id=u.id) }}" class="btn btn-sm btn-outline-warning action-btn" title="编辑">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a href="{{ url_for('users_delete', user_id=u.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('确定删除该用户？此操作不可恢复！')" title="删除">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            {% else %}
                            <tr>
                                <td colspan="7" class="text-center py-4 text-muted">
                                    <i class="fas fa-inbox fa-2x mb-3 d-block"></i>
                                    暂无会员数据
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
