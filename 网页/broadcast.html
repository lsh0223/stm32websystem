<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>消息广播</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container py-3">
    <h3 class="mb-3">向全部终端广播消息</h3>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">广播内容</label>
            <textarea name="msg" class="form-control" rows="3"
                      placeholder="例如：网吧即将关闭，请及时下机"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">发送广播</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">返回首页</a>
    </form>
</div>
</body>
</html>
