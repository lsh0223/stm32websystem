<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>用户充值</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container py-3">
    <h3 class="mb-3">用户充值 - {{ user.username }}</h3>
    <p class="text-muted">
        当前余额：<strong>{{ "%.2f"|format(user.balance or 0) }} 元</strong>
    </p>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">充值金额(元)</label>
            <input type="number" step="0.01" name="amount" class="form-control" value="0.00">
        </div>
        <div class="mb-3">
            <label class="form-label">操作员</label>
            <input type="text" name="operator" class="form-control" placeholder="例如：管理员">
        </div>
        <div class="mb-3">
            <label class="form-label">备注</label>
            <input type="text" name="remark" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">确认充值</button>
        <a href="{{ url_for('users_list') }}" class="btn btn-secondary ms-2">返回</a>
    </form>
</div>
</body>
</html>
