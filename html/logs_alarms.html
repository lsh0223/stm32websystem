<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>安全告警日志</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container py-3">
    <div class="d-flex justify-content-between mb-3">
        <h3>安全告警日志</h3>
        <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary">返回首页</a>
    </div>

    <table class="table table-sm table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>设备</th>
            <th>类型</th>
            <th>等级</th>
            <th>内容</th>
            <th>时间</th>
        </tr>
        </thead>
        <tbody>
        {% for a in alarms %}
        <tr>
            <td>{{ a.id }}</td>
            <td>{{ a.device_id }}</td>
            <td>{{ a.alarm_type }}</td>
            <td>{{ a.level }}</td>
            <td>{{ a.message }}</td>
            <td>{{ a.created_at }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
