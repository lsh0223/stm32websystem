<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>用户管理</h3>
        <div>
            <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary">返回首页</a>
            <a href="{{ url_for('users_new') }}" class="btn btn-sm btn-primary">新增用户</a>
        </div>
    </div>

    <table class="table table-sm table-hover align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>卡号UID</th>
            <th>用户名</th>
            <th>生日</th>
            <th>余额(元)</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.card_uid }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.birthdate }}</td>
            <td>{{ "%.2f"|format(u.balance or 0) }}</td>
            <td>
                {% if u.is_active %}
                    <span class="badge bg-success">启用</span>
                {% else %}
                    <span class="badge bg-secondary">停用</span>
                {% endif %}
            </td>
            <td>
                <a href="{{ url_for('users_detail', user_id=u.id) }}" class="btn btn-sm btn-outline-info">
                    详情
                </a>
                <a href="{{ url_for('users_edit', user_id=u.id) }}" class="btn btn-sm btn-outline-primary">
                    编辑
                </a>
                <a href="{{ url_for('users_recharge', user_id=u.id) }}" class="btn btn-sm btn-outline-success">
                    充值
                </a>
                <a href="{{ url_for('users_delete', user_id=u.id) }}" class="btn btn-sm btn-outline-danger"
                   onclick="return confirm('确定要删除该用户吗？');">
                    删除
                </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
